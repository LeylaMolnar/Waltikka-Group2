    <script>
      //Button for testing the notification sound 
        function play() {
        var audio = document.getElementById("notif");
        audio.play();
      }

      // Array of room IDs and corresponding names
      const rooms = [
        { id: 7, name: "Ala-aula" },
        { id: 8, name: "209" },
        { id: 9, name: "Ravintolasali" },
        { id: 10, name: "109" },
        { id: 11, name: "307" },
        { id: 12, name: "Alaravintola" },
        { id: 13, name: "Vuolle 1 neuvottelutila" },
        { id: 14, name: "Ala-aulan narikka" },
        { id: 15, name: "2. kerroksen aulatila" },
        { id: 16, name: "Yl√§ravintola lavan oikea puoli" },
        { id: 17, name: "Linno 1 ja 2 neuvottelutila" },
        { id: 18, name: "129" },
        { id: 19, name: "126" },
        { id: 20, name: "229" },
        { id: 21, name: "226" },
        { id: 22, name: "326" },
        { id: 23, name: "Linno 1 ja 2 neuvottelutila" },
      ];

      // Base URL for the API
      const baseUrl = "https://iot.research.hamk.fi/api/v1/hamk/rooms/tsdata";

      // Function to fetch and display room data
      async function fetchRoomData(room) {
        try {
          const currentDate = new Date();
          const formattedTimestamp = currentDate.toISOString();
          const fifteenMinutesLater = new Date(currentDate.getTime() - 30 * 60000);
          const formattedFifteenMinutesLater = fifteenMinutesLater.toISOString();

          const apiKey = 'II6dsQDctGjWeoHgnT5wPjXlyJVmmUbvASnh2Zay';
          const url = `${baseUrl}?room-id=${room.id}&startTime=${formattedFifteenMinutesLater}&endTime=${formattedTimestamp}&fields=temperature,humidity,co2`;

          const response = await fetch(url, {
            headers: {
              'x-api-key': apiKey
            }
          });

          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const responseData = await response.json();

          if (Array.isArray(responseData.results)) {
            // Get the first result in the array (assuming there's only one result)
            const result = responseData.results[0];

            if (Array.isArray(result.series)) {
              const series = result.series[0];

              if (Array.isArray(series.values)) {
                const values = series.values;

                localStorage.setItem(`room-${room.id}-data`, JSON.stringify(values));

                displayRoomData(room, values);
              }
            }
          } else {
            console.error('Data structure is not as expected:', responseData);
          }
        } catch (error) {
          console.error('Error:', error);
        }
      }

      // Function to display room data in Bootstrap boxes
      function displayRoomData(room, data) {
        const boxId = `box-${room.id}`;
        const boxElement = document.getElementById(boxId);

        let tempMaxThreshold = 23;
        let tempMinThreshold = 20;
        let humidMaxThreshold = 65;
        let co2MaxThreshold = 550;

        if (boxElement) {
          if (data && data.length > 0) {
            const mostRecentData = data[data.length - 1]; // Get the last data entry

            // Format the ISO time to display time before date in Finnish time format
            const isoTime = mostRecentData[0];
            const dateObj = new Date(isoTime);
            const formattedTime = dateObj.toLocaleString('fi-FI', {
              hour: '2-digit',
              minute: '2-digit',
            });
            const formattedDate = dateObj.toLocaleString('fi-FI', {
              year: 'numeric',
              month: '2-digit',
              day: '2-digit',
            });
            // Initialize variables for sum and count of temperature values
            let sumTemperature = 0;
            let countTemperature = 0;

            // Iterate through data to extract and sum up temperature values
            data.forEach((dataEntry) => {
              // Extract the temperature value from mostRecentData[1]
              const temperature = dataEntry[1];

              // Add the temperature value to the sum
              sumTemperature += temperature;

              // Increment the count of temperature values
              countTemperature++;
            });

            let sumHumidity = 0;
            let countHumidity = 0;

            // Iterate through data to extract and sum up temperature values
            data.forEach((dataEntry) => {
              // Extract the temperature value from mostRecentData[1]
              const humidity = dataEntry[2];

              // Add the temperature value to the sum
              sumHumidity += humidity;

              // Increment the count of temperature values
              countHumidity++;
            });

            let sumCo2 = 0;
            let countCo2 = 0;

            // Iterate through data to extract and sum up temperature values
            data.forEach((dataEntry) => {
              // Extract the temperature value from mostRecentData[1]
              const co2 = dataEntry[3];

              // Add the temperature value to the sum
              sumCo2 += co2;

              // Increment the count of temperature values
              countCo2++;
            });
            // Calculate the mean temperature
            const temperature = (sumTemperature / countTemperature).toFixed(1);
            const humidity = (sumHumidity / countHumidity).toFixed(0);
            const co2 = (sumCo2 / countCo2).toFixed(0);

            let temperatureText = `Temperature: ${temperature}`;
            let humidityText = `Humidity: ${humidity}`;
            let co2Text = `CO2: ${mostRecentData[3]}`;

            // Checks rooms' conditions and display alerts
            if (mostRecentData[1] > 23) {
              document.getElementById('notif').play();
              window.alert(`Temperature is too high in ${room.name}: ${mostRecentData[1]}`);
            } else if (mostRecentData[1] < 20) {
              document.getElementById('notif').play();
              window.alert(`Temperature is too low in ${room.name}: ${mostRecentData[1]}`);
            }

            if (mostRecentData[2] > 65) {
              document.getElementById('notif').play();
              window.alert(`Humidity is too high in ${room.name}: ${mostRecentData[2]}`);
            }

            if (mostRecentData[3] > 550) {
              document.getElementById('notif').play();
              window.alert(`CO2 level is too high in ${room.name}: ${mostRecentData[3]}`);
            }

            // Blinking icons for alerts
            if (temperature > 23 || temperature < 20 || humidity > 65 || co2 > 550) {
              boxElement.style.backgroundColor = "#F66D6E";
              //temp too high
              if (temperature > tempMaxThreshold) {
                temperatureText = `<span class="blink">üî•</span>Temperature: ${temperature}<span class="blink">üî•</span>`;
              }
              //temp too low
              else if (temperature < tempMinThreshold) {
                temperatureText = `<span class="blink">‚ùÑ</span>Temperature: ${temperature}<span class="blink">‚ùÑ</span>`;
              }

              //humid too high
              if (humidity > humidMaxThreshold) {
                humidityText = `<span class="blink">üíß</span>Humidity: ${humidity}<span class="blink">üíß</span>`;
              }

              //co2 too high
              if (co2 > co2MaxThreshold) {
                co2Text = `<span class="blink">üíÄ</span>CO2: ${co2}<span class="blink">üíÄ</span>`;
              }
            }

            boxElement.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${room.name}</h5>
                        <p class="card-text">${temperatureText}</p>
                        <p class="card-text">${humidityText}</p>
                        <p class="card-text">${co2Text}</p>
                    </div>
                </div>
            `;
          } else {
            // Display a placeholder message or default values when data is not available
            boxElement.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${room.name}</h5>
                        <p class="card-text">Data not available</p>
                    </div>
                </div>
            `;
          }
        }
      }

      //For testing
      /*
      let counter = 0;
      let reset = 0;
      */

      // Function to fetch data for all rooms
      async function fetchDataForAllRooms() {
        localStorage.clear();
        for (const room of rooms) {
          const storedData = localStorage.getItem(`room-${room.id}-data`);
          if (storedData) {
            const data = JSON.parse(storedData);
            displayRoomData(room, data);
          } else {
            await fetchRoomData(room);
          }
        }

        //Log for testing
        /*
        document.getElementById("log").innerHTML += new Date().toLocaleTimeString() + `<p>Missing room data: `;
        for (let i = 7; i <= 23; i++) {

          if (localStorage.getItem(`room-${i}-data`) === null) {
            document.getElementById("log").innerHTML += `${i} `;
          }

        }
        document.getElementById("log").innerHTML += `</p>`;
        */
        //Log for testing over 
      }

      // This ensures the page is fully loaded before fetching data
      document.addEventListener('DOMContentLoaded', () => {
        fetchDataForAllRooms(); // Fetch data for all rooms when the page is loaded
      });

      //Fetch data every 10 seconds
      //CHANGE THIS VALUE LATER
      setInterval(() => fetchDataForAllRooms(), 60000);

    </script>
